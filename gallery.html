    <title>Photo Gallery</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f1219;
            color: #ffffff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #11151d;
            border-bottom: 2px solid #00d8ff;
            box-shadow: 0 4px 10px rgba(0, 216, 255, 0.2);
        }

        header h1 {
            font-size: 26px;
            color: #00d8ff;
            text-shadow: 0 2px 4px rgba(0, 216, 255, 0.7);
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #00d8ff;
            color: #0f1219;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery-section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-section img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 216, 255, 0.3);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 216, 255, 0.4);
        }

        .lightbox:target {
            display: flex;
        }

        /* Close Button */
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #ffffff;
            cursor: pointer;
        }

        .lightbox .close:hover {
            color: #00d8ff;
        }

        /* Footer */
        footer {
            padding: 20px;
            background-color: #11151d;
            text-align: center;
            color: #fff;
            border-top: 2px solid #00d8ff;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #00d8ff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #008bbf;
        }
    </style>
