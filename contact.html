<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <header>
        <h1>Harsh Mangal</h1>
        <nav>
            <ul>
                <li><a  href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="quallifications.html">Qualifications</a></li>
                <li><a href="family.html">Family</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-section">
            <h2>Contact Me</h2>
            <p>If you have any questions, feel free to reach out. I'll get back to you as soon as I can!</p>

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required minlength="3">
                    <small class="error-message" id="nameError"></small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                    <small class="error-message" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required pattern="[0-9]{10}">
                    <small class="error-message" id="phoneError"></small>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required minlength="10"></textarea>
                    <small class="error-message" id="messageError"></small>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Harsh. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/harsh___161/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/harsh-mangal-bb5517316?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BVkuxa6%2F%2BRU66vSIAorKp7Q%3D%3D"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        // JavaScript Validation
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            let isValid = true;
            
            // Name validation
            const name = document.getElementById('name').value;
            const nameError = document.getElementById('nameError');
            if (name.length < 3) {
                nameError.textContent = 'Name must be at least 3 characters.';
                isValid = false;
            } else {
                nameError.textContent = '';
            }
            
            // Email validation
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }
            
            // Phone validation
            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                phoneError.textContent = 'Phone number must be 10 digits.';
                isValid = false;
            } else {
                phoneError.textContent = '';
            }

            // Message validation
            const message = document.getElementById('message').value;
            const messageError = document.getElementById('messageError');
            if (message.length < 10) {
                messageError.textContent = 'Message must be at least 10 characters long.';
                isValid = false;
            } else {
                messageError.textContent = '';
            }

            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>

</body>
</html>
