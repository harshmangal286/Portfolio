<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f1219;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #00d8ff;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-link {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .profile-card {
            background-color: #11151d;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 216, 255, 0.1);
            width: 50%;
        }

        .profile-card h2 {
            color: #00d8ff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .profile-card p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #b3b3b3;
        }

        .profile-card a {
            color: #00d8ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #00d8ff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .profile-card a:hover {
            background-color: #00d8ff;
            color: #0f1219;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #bacdd1;
        }
    </style>
</head>

<body>
    <h1>My GitHub Profile</h1>

    <div class="profile-link">
        <div class="profile-card">
            <h2>Explore My Open-Source Projects</h2>
            <p>I've contributed to various open-source projects and have several repositories showcasing my work. Feel free to explore my projects, give them a star, or contribute!</p>
            <a href="https://github.com/your-github-username" target="_blank">Visit My GitHub Profile</a>
        </div>
    </div>

    <footer>
        <p>Â© 2024 My GitHub Profile</p>
    </footer>
</body>

</html>
