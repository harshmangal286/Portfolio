<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 80px;
            margin: 0;
        }

        p {
            font-size: 24px;
            margin: 10px 0 30px;
        }

        a {
            text-decoration: none;
            background: #ffffff;
            color: #0d47a1;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        a:hover {
            background: #0d47a1;
            color: #ffffff;
            border: 2px solid #ffffff;
        }

        .astronaut {
            max-width: 300px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
            }

            p {
                font-size: 18px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }

            .astronaut {
                max-width: 200px;
            }
        }
    </style>
</head>

<body>

    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
    <img src="https://cdn.pixabay.com/photo/2020/05/25/15/59/astronaut-5220832_960_720.png" alt="Astronaut in space"
        class="astronaut">

</body>

</html>
